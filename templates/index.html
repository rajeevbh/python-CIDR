<!DOCTYPE html>
<html>
<head>
    <title>CIDR Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CIDR Calculator</h1>
        <form method="POST">
            <label for="cidr_input">Enter CIDR notation (e.g., 192.168.0.0/24):</label>
            <input type="text" id="cidr_input" name="cidr_input">
            <button type="submit">Calculate</button>
        </form>
        {% if network_address and broadcast_address %}
            <p>Network Address: {{ network_address }}</p>
            <p>Broadcast Address: {{ broadcast_address }}</p>
            <p>Total IP Addresses: {{ total_count }}</p>
        {% endif %}
    </div>
</body>
</html>
